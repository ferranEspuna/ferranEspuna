<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Fractal Shader</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <style>
        body {
            /* You can style this page however you like */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        /* This is the window for your shader */
        .shader-window {
            width: 80vw;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        /* The canvas will fill its parent window */
        canvas.glslCanvas {
            width: 100%;
            height: 100%;
            /* This gives it a 1:1 aspect ratio */
            aspect-ratio: 1 / 1; 
        }

        .controls {
            margin-top: 20px;
            background: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .controls label {
            font-weight: bold;
        }
        
        .controls span {
            font-family: monospace;
            font-size: 1.1em;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav style="position: absolute; top: 20px; left: 20px;">
        <a href="../index.html">&larr; Back to ferran.info</a>
    </nav>
    
    <h2>Newton's Fractal</h2>

    <div class="shader-window">
        <canvas class="glslCanvas" data-fragment-url="shader.frag" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <label for="iterSlider">Iterations:</label>
        <input type="range" id="iterSlider" min="0" max="30" value="5">
        <span id="iterValue">5</span>
    </div>


    <script src="https://unpkg.com/glslcanvas@0.2.6/dist/glslcanvas.js"></script>

    <script>
        // Wait until the page is fully loaded
        window.addEventListener('load', function() {
            
            // Find the canvas and slider elements
            const canvas = document.querySelector('.glslCanvas');
            const slider = document.getElementById('iterSlider');
            const iterDisplay = document.getElementById('iterValue');

            // glslCanvas attaches its controller object to the canvas element
            // We wait a tiny moment to make sure it's initialized
            setTimeout(() => {
                const sandbox = canvas.glslcanvas;

                // Check if sandbox initialized correctly
                if (!sandbox) {
                    console.error("glslCanvas failed to initialize.");
                    return;
                }

                // --- This is the most important part ---

                // 1. Set the *initial* value of the shader uniform
                let initialValue = slider.value;
                sandbox.setUniform('u_iterations', parseFloat(initialValue));
                iterDisplay.textContent = initialValue;

                // 2. Add an "input" event listener to the slider
                slider.addEventListener('input', function() {
                    let iterations = this.value;
                    
                    // 3. On slider move, update the shader uniform
                    sandbox.setUniform('u_iterations', parseFloat(iterations));
                    
                    // 4. Update the text display
                    iterDisplay.textContent = iterations;
                });

            }, 100); // 100ms delay to ensure canvas is ready

        });
    </script>

</body>
</html>
