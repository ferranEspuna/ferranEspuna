<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Newton's Fractal Shader</title>
</head>
<body>

<canvas id="glslCanvas" data-fragment-url="shader.frag" width="600" height="600"></canvas>

<script src="https://unpkg.com/glsl-canvas-js@0.2.9/dist/glsl-canvas.umd.js"></script>
<script>
window.addEventListener('load', () => {
    // `GlslCanvas` is available globally from the UMD build
    const canvas = document.getElementById('glslCanvas');
    const sandbox = new GlslCanvas(canvas);

    // Optional debugging
    sandbox.on('error', e => console.error('Shader error:', e));
});
</script>

</body>
</html>
